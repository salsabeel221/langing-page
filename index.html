<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="stylesheet" href="./CSS/bootstrap.css" />
    <link rel="stylesheet" href="./CSS/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;700&display=swap"
      rel="stylesheet"
    />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="landing-page">
      <div class="container">
        <div class="row landing">
          <div class="landing-page_col1">
            <h2>
              Get <span>insights</span> that help <br />
              your business grow.
            </h2>
            <p>
              Discover the benefits of data analytics and make <br />
              better decisions regarding revenue, customer <br />
              experience, and overall efficiency.
            </p>
            <div class="row landing-page-col-md-3">
              <div class="col-md-3">
                <h4>10k+</h4>
                <p>companies</p>
              </div>

              <div class="col-md-3">
                <h4>314</h4>
                <p>templates</p>
              </div>

              <div class="col-md-3">
                <h4>12m+</h4>
                <p>queries</p>
              </div>
            </div>
          </div>
          <div class="landing-page_col2">
            <img src="./images/image-header-desktop.jpg" alt="" />
          </div>
        </div>
      </div>
    </section>

    <script src="./JS/popper.min.js"></script>
    <script src="./JS/bootstrap.js"></script>
    <script src="./JS/bootstrap.min.js"></script>
  </body>
</html>
